    <script>
        // 여기에 로그인한 사람의 닉네임이 들어온다고 가정
        // 나중에는 서버나 로그인 데이터에서 이 값을 자동으로 가져옴
        const userNickname = "momogosso"; 

        // 화면이 다 그려지면 실행
        document.addEventListener("DOMContentLoaded", function() {
            // 3. 아까 id="user-greeting" 이라고 이름표 달아둔 태그를 찾아서
            const greetingElement = document.getElementById("user-greeting");
            
            // 4. 그 안의 글자를 "Hi 닉네임!" 으로 바꿔라
            if (greetingElement) {
                greetingElement.innerText = `Hi ${userNickname}!`;
            }
        });
    </script>
