<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Momogosso - Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#F35C1B",
                        "kakao-yellow": "#FEE500",
                        "background-off-white": "#FCFBF9",
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        /* 여기어때 잘난체 불러오기 */
        @font-face {
            font-family: 'Jalnan';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/Jalnan.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'Plus Jakarta Sans', 'Noto Sans KR', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        /* 잘난체 전용 클래스 */
        .font-jalnan {
            font-family: 'Jalnan', sans-serif !important;
        }
    </style>
</head>
<body class="bg-[#FCFBF9] text-[#181411] w-full min-h-screen relative flex justify-center items-center">
    <div class="w-full max-w-[480px] min-h-screen flex flex-col bg-[#FCFBF9] relative shadow-xl overflow-hidden">
        
        <main class="flex-1 flex flex-col items-center justify-center px-8 text-center">
            <div class="mb-12 flex flex-col items-center">
                <div class="w-32 h-24 mb-6 drop-shadow-md">
                    <img src="logo.png" alt="모모고쏘 로고" class="w-full h-full object-contain rounded-[2rem]">
                </div>
                <h1 class="text-4xl font-extrabold tracking-tight text-primary mb-4 font-jalnan">모모고쏘</h1>
                <p class="text-lg font-medium text-[#4A443F] leading-snug font-jalnan">
                    기록은 가볍게,<br/>
                    <span class="text-primary font-bold">변화는 한눈에</span>
                </p>
            </div>

            <div class="w-full space-y-4 max-w-[320px]">
                <button class="w-full h-16 bg-[#FEE500] hover:bg-[#FDD800] active:scale-[0.98] transition-all rounded-2xl flex items-center justify-center gap-3 shadow-sm group">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 3C6.477 3 2 6.48 2 10.77C2 13.56 3.86 15.98 6.64 17.41L5.47 21.72C5.41 21.94 5.46 22.18 5.61 22.33C5.7 22.42 5.83 22.47 5.96 22.47C6.03 22.47 6.1 22.46 6.17 22.43L11.19 19.11C11.46 19.13 11.73 19.14 12 19.14C17.52 19.14 22 15.66 22 11.37C22 7.08 17.52 3.12 12 3Z" fill="#181600"></path>
                    </svg>
                    <span class="text-[#181600] font-bold text-base">카카오톡으로 3초 만에 시작하기</span>
                </button>
                <p class="text-[11px] text-[#A3978C] leading-relaxed text-center">
                    로그인 시 이용약관 및 개인정보 처리방침에<br/>동의하는 것으로 간주됩니다.
                </p>
            </div>
        </main>

        <footer class="pb-12 pt-6 flex flex-col items-center gap-4">
            <div class="flex items-center gap-6">
                <a class="text-sm font-medium text-[#897561] hover:text-[#4A443F] transition-colors" href="#">로그인 없이 둘러보기</a>
                <div class="w-px h-3 bg-[#E5E0DB]"></div>
                <a class="text-sm font-medium text-[#897561] hover:text-[#4A443F] transition-colors" href="#">문의하기</a>
            </div>
        </footer>

        <div class="absolute bottom-1.5 left-1/2 -translate-x-1/2 w-32 h-1 bg-gray-200 rounded-full"></div>
    </div>
</body>
</html>
