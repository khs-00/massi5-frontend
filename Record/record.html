<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>Momogosso - Mobile Record</title>
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
        <script id="tailwind-config">
                tailwind.config = {
                    darkMode: "class", //클래스 기반 다크모드 활성화
                    theme: {
                        extend: {
                            colors: {
                                "primary": "#F35C1B", // 메인컬러 
                                "background-light": "#f8f7f6", // 밝은 테마 배경색
                                "background-dark": "#221910",  // 다크 테마 배경색
                            },
                            fontFamily: {
                                "display": ["Plus Jakarta Sans", "Noto Sans KR", "sans-serif"],
                                "sans": ["Plus Jakarta Sans", "Noto Sans KR", "sans-serif"],
                            },
                            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px"},
                        },
                    },
                }
        </script>    
        <style>
            body { font-family: 'Plus Jakarta Sans', 'Noto Sans KR', sans-serif; -webkit-font-smoothing: antialiased; }

            /* 스크롤바 숨기기 설정 */
            .no-scrollbar::-webkit-scrollbar { display: none; }
            .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

            /* 저장 완료 시 나타나는 토스트 알림 애니메이션 */
            @keyframes toast-slide {
                0% { transform: translate(-50%, 100%); opacity: 0; }
                15% { transform: translate(-50%, -20px); opacity: 1; }
                85% { transform: translate(-50%, -20px); opacity: 1; }
                100% { transform: translate(-50%, 100%); opacity: 0; }
            }
            .toast-animation { animation: toast-slide 3s ease-in-out forwards; }
        </style>
    </head>
    <body class="bg-background-light dark:bg-background-dark text-[#181411] dark:text-white overflow-hidden w-full h-screen relative flex justify-center">
        <div class="w-full max-w-[375px] h-full flex flex-col bg-white dark:bg-background-dark relative shadow-xl overflow-hidden">
            
            <header class="flex items-center justify-between px-5 pt-6 pb-4 bg-white dark:bg-[#221910] z-20 sticky top-0">
                <button onclick="history.back()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors -ml-2">
                    <span class="material-symbols-outlined text-[#181411] dark:text-white">arrow_back</span>
                </button>
                <h1 class="text-lg font-bold">점심 기록</h1>
                <div class="w-10"></div>
            </header>

            <main class="flex-1 overflow-y-auto no-scrollbar px-5 pb-40">
                <section class="mb-8 mt-2">
                    <label class="block text-sm font-bold text-[#181411] dark:text-white mb-3">
                        오늘 먹은 음식 사진 <span class="text-gray-400 font-normal ml-1">(선택)</span>
                    </label>
                    <input type="file" id="photo-input" accept="image/*" class="hidden">
                    <div id="photo-container" class="w-full aspect-[4/3] rounded-2xl overflow-hidden relative group cursor-pointer border-2 border-dashed border-gray-200 dark:border-white/10 bg-gray-50 dark:bg-white/5 flex items-center justify-center transition-all hover:border-primary/40">
                        <div id="photo-placeholder" class="flex flex-col items-center gap-2 text-gray-400">
                            <span class="material-symbols-outlined text-4xl">add_a_photo</span>
                            <span class="text-xs font-medium">사진 추가</span>
                        </div>
                        <img id="photo-preview" src="" alt="미리보기" class="hidden w-full h-full object-cover"/>
                        <div id="edit-overlay" class="hidden absolute inset-0 bg-black/20 flex items-center justify-center">
                            <div class="bg-black/50 backdrop-blur-sm rounded-full p-2 text-white">
                                <span class="material-symbols-outlined">edit</span>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="mb-8" id="category-section">
                    <label class="block text-sm font-bold text-[#181411] dark:text-white mb-3">
                        어떤 종류의 음식인가요? <span class="text-primary">*</span>
                    </label>
                    <div class="flex flex-wrap gap-2">
                        <button class="px-4 py-2.5 rounded-xl text-sm font-medium bg-gray-50 dark:bg-white/5 text-gray-600 dark:text-gray-300 border border-transparent transition-all hover:bg-gray-100">한식</button>
                        <button class="px-4 py-2.5 rounded-xl text-sm font-medium bg-gray-50 dark:bg-white/5 text-gray-600 dark:text-gray-300 border border-transparent transition-all hover:bg-gray-100">중식</button>
                        <button class="px-4 py-2.5 rounded-xl text-sm font-medium bg-gray-50 dark:bg-white/5 text-gray-600 dark:text-gray-300 border border-transparent transition-all hover:bg-gray-100">일식</button>
                        <button class="px-4 py-2.5 rounded-xl text-sm font-medium bg-gray-50 dark:bg-white/5 text-gray-600 dark:text-gray-300 border border-transparent transition-all hover:bg-gray-100">양식</button>
                        <button class="px-4 py-2.5 rounded-xl text-sm font-medium bg-gray-50 dark:bg-white/5 text-gray-600 dark:text-gray-300 border border-transparent transition-all hover:bg-gray-100">분식</button>
                        <button class="px-4 py-2.5 rounded-xl text-sm font-medium bg-gray-50 dark:bg-white/5 text-gray-600 dark:text-gray-300 border border-transparent transition-all hover:bg-gray-100">기타</button>
                    </div>
                </section>

                <section class="mb-8">
                    <label class="block text-sm font-bold text-[#181411] dark:text-white mb-3" for="food-name">
                        메뉴 이름 <span class="text-primary">*</span>
                    </label>
                    <input class="w-full bg-gray-50 dark:bg-white/5 border border-gray-200 dark:border-white/10 rounded-xl px-4 py-3.5 text-[#181411] dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all font-medium" id="food-name" type="text" placeholder="예: 김치찌개"/>
                </section>

                <section class="mb-8" id="type-section">
                    <label class="block text-sm font-bold text-[#181411] dark:text-white mb-3">식사 유형 <span class="text-primary">*</span></label>
                    <div class="grid grid-cols-3 gap-3">
                        <button data-type="외식" class="flex flex-col items-center justify-center p-3 rounded-xl border-2 border-transparent bg-gray-50 dark:bg-white/5 text-gray-500 transition-all hover:bg-gray-100">
                            <span class="material-symbols-outlined mb-1">restaurant</span>
                            <span class="text-xs font-bold">외식</span>
                        </button>
                        <button data-type="배달" class="flex flex-col items-center justify-center p-3 rounded-xl border-2 border-transparent bg-gray-50 dark:bg-white/5 text-gray-500 transition-all hover:bg-gray-100">
                            <span class="material-symbols-outlined mb-1">pedal_bike</span>
                            <span class="text-xs font-bold">배달</span>
                        </button>
                        <button data-type="집밥" class="flex flex-col items-center justify-center p-3 rounded-xl border-2 border-transparent bg-gray-50 dark:bg-white/5 text-gray-500 transition-all hover:bg-gray-100">
                            <span class="material-symbols-outlined mb-1">skillet</span>
                            <span class="text-xs font-bold">집밥</span>
                        </button>
                    </div>
                </section>
                <section class="mb-8">
                    <h3 class="text-sm font-bold text-[#181411] dark:text-white mb-3">오늘의 식사 만족도는 어떠셨나요?</h3>
                    <div class="flex items-center gap-2" id="star-rating">
                    <button type="button" class="star text-[#e5e0db] transition-transform active:scale-125" data-value="1">
                        <span class="material-symbols-outlined" style="font-size: 32px;">star</span>
                    </button>
                    <button type="button" class="star text-[#e5e0db] transition-transform active:scale-125" data-value="2">
                        <span class="material-symbols-outlined" style="font-size: 32px;">star</span>
                    </button>
                    <button type="button" class="star text-[#e5e0db] transition-transform active:scale-125" data-value="3">
                        <span class="material-symbols-outlined" style="font-size: 32px;">star</span>
                    </button>
                    <button type="button" class="star text-[#e5e0db] transition-transform active:scale-125" data-value="4">
                        <span class="material-symbols-outlined" style="font-size: 32px;">star</span>
                    </button>
                    <button type="button" class="star text-[#e5e0db] transition-transform active:scale-125" data-value="5">
                        <span class="material-symbols-outlined" style="font-size: 32px;">star</span>
                    </button>
                    <span class="ml-2 text-sm font-medium text-[#897561]" id="rating-text">평가해주세요</span>
                    </div>
                </section>
            </main>
            <div class="absolute bottom-0 left-0 right-0 p-5 bg-white dark:bg-[#221910] border-t border-[#f4f2f0] dark:border-[#3a2e24] z-30">
                <button id="submit-btn" onclick="location.href='../Home/home_detail.html'"
                        disabled class="w-full h-14 bg-gray-200 dark:bg-[#3a2e24] text-gray-400 dark:text-gray-500 font-bold text-lg rounded-2xl flex items-center justify-center gap-2 transition-all cursor-not-allowed">
                    <span>기록 완료</span>
                </button>
            </div>

            <div id="toast" class="fixed bottom-24 left-1/2 -translate-x-1/2 z-50 pointer-events-none w-full max-w-[340px] px-4 hidden">
                <div class="bg-[#181411] dark:bg-white text-white dark:text-[#181411] px-5 py-3.5 rounded-xl shadow-2xl flex items-center gap-3 justify-center">
                    <div class="w-5 h-5 bg-green-500 rounded-full flex items-center justify-center text-white shrink-0">
                        <span class="material-symbols-outlined text-[14px] font-bold">check</span>
                    </div>
                    <span class="font-bold text-sm">기록이 저장됐어요</span>
                </div>
            </div>
        </div>

        <script>
            // 현재 사용자가 선택한 값을 저장하는 변수
            let selectedCategory = '';
            let selectedType = '';

            // 1. 사진 업로드 (선택사항)
            const photoContainer = document.getElementById('photo-container');
            const photoInput = document.getElementById('photo-input');
            const photoPreview = document.getElementById('photo-preview');
            const photoPlaceholder = document.getElementById('photo-placeholder');
            const editOverlay = document.getElementById('edit-overlay');

            // 박스 클릭 시 실제 <input type="file"> 클릭 유도
            photoContainer.addEventListener('click', () => photoInput.click());
            photoInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        // 선택한 파일을 데이터 URL로 읽어 미리보기 이미지에 적용
                        photoPreview.src = event.target.result;
                        photoPreview.classList.remove('hidden');
                        photoPlaceholder.classList.add('hidden');
                        editOverlay.classList.remove('hidden');
                        photoContainer.classList.remove('border-dashed');
                        photoContainer.classList.add('border-solid', 'border-primary/20');
                    };
                    reader.readAsDataURL(file);
                }
            });

            // 2. 음식 카테고리 선택
            const categoryBtns = document.querySelectorAll('#category-section button');
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // 기존 선택 해제 (색상 초기화)
                    categoryBtns.forEach(b => {
                        b.classList.remove('bg-primary', 'text-white', 'shadow-lg', 'shadow-primary/30');
                        b.classList.add('bg-gray-50', 'dark:bg-white/5', 'text-gray-600');
                    });
                    // 현재 버튼 활성화 (주황색)
                    btn.classList.replace('bg-gray-50', 'bg-primary');
                    btn.classList.replace('text-gray-600', 'text-white');
                    btn.classList.add('shadow-lg', 'shadow-primary/30');
                    selectedCategory = btn.innerText;
                    checkForm(); // 필수값 입력 체크
                });
            });

            // 3. 식사 유형 선택
            const typeBtns = document.querySelectorAll('#type-section button');
            typeBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // 버튼 스타일 리셋
                    typeBtns.forEach(b => {
                        b.classList.remove('border-primary', 'bg-primary/5', 'text-primary');
                        b.classList.add('border-transparent', 'bg-gray-50', 'dark:bg-white/5', 'text-gray-500');
                    });
                    // 클릭한 버튼만 테두리와 색상 강조
                    btn.classList.remove('border-transparent', 'bg-gray-50');
                    btn.classList.add('border-primary', 'bg-primary/5', 'text-primary');
                    selectedType = btn.getAttribute('data-type');
                    checkForm(); // 필수값 입력 체크
                });
            });

            // 4. 폼 검증 (사진 제외 필수값만 체크)
            const checkForm = () => {
                const foodName = document.getElementById('food-name').value.trim();
                const submitBtn = document.getElementById('submit-btn');

                // 필수값: 메뉴 이름, 카테고리, 식사 유형
                if (foodName && selectedCategory && selectedType) {
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('bg-gray-200', 'dark:bg-[#3a2e24]', 'text-gray-400', 'dark:text-gray-500', 'cursor-not-allowed');
                    submitBtn.classList.add('bg-primary', 'text-white', 'shadow-lg', 'shadow-primary/30', 'cursor-pointer');
                    submitBtn.innerHTML = '<span>기록 완료</span><span class="material-symbols-outlined text-xl">check</span>';
                } else {
                    submitBtn.disabled = true;
                    submitBtn.classList.add('bg-gray-200', 'dark:bg-[#3a2e24]', 'text-gray-400', 'dark:text-gray-500', 'cursor-not-allowed');
                    submitBtn.classList.remove('bg-primary', 'text-white', 'shadow-lg');
                    submitBtn.innerHTML = '<span>기록 완료</span>';
                }
            };

            // 메뉴 이름 입력할 때마다 검증 함수 실행
            document.getElementById('food-name').addEventListener('input', checkForm);

            // 5. 완료 처리
            document.getElementById('submit-btn').addEventListener('click', () => {
                //LocalStorage에 데이터 임시 저장 (Home Detail 페이지에서 사용)
                localStorage.setItem('recentMenu', document.getElementById('food-name').value);
                localStorage.setItem('recentFoodType', selectedCategory);

                // 토스트 알림 표시
                const toast = document.getElementById('toast');
                toast.classList.remove('hidden');
                toast.classList.add('toast-animation');

                // 잠시 후 상세 페이지로 이동
                setTimeout(() => { 
                    location.href = 'index.html'; 
                }, 2200);
            });

            // 6. 별점 제어 로직
            const stars = document.querySelectorAll('.star');
            const ratingText = document.getElementById('rating-text');
            const labels = ["별로예요", "그저 그래요", "보통이에요", "맛있어요", "최고예요!"];

            stars.forEach((star, idx) => {
                star.addEventListener('click', () => {
                    const rating = idx + 1;
                    stars.forEach((s, i) => {
                    const icon = s.querySelector('.material-symbols-outlined');

                    if (i <= idx) {
                        // 선택된 별들: 주황색으로 변경 및 내부 채우기
                        s.classList.replace('text-[#e5e0db]', 'text-primary');
                        icon.style.fontVariationSettings = "'FILL' 1";
                    } else {
                        // 선택되지 않은 별들: 회색으로 변경 및 비우기
                        s.classList.replace('text-primary', 'text-[#e5e0db]');
                        icon.style.fontVariationSettings = "'FILL' 0";
                        }
                    });

                // 만족도에 따른 한글 텍스트 업데이트
                ratingText.innerText = labels[idx];
                ratingText.classList.add('text-primary', 'font-bold');
                });
            });
        </script>
    </body>
</html>
